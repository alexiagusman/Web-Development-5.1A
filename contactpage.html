<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home 4 Paws</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="background-image">
    <header>
      <div class="navbar-container container mx-auto">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <!-- Logo as image -->
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="Logo">
            </a>
            <!-- Navigation buttons for smaller devices-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation buttons -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav-buttons fw-bold font-lora">
                <li class="nav-item">
                  <a class="nav-link text-dark mx-2 px-4" href="adoptpage.html">Adopt a Pet</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark mx-2 px-4" href="profilepage.html">Pet Profiles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark mx-2 px-4" href="storiespage.html">Success Stories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark mx-2 px-4 active" href="contactpage.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>


    <!-- Contact Us Section -->
    <div class="row rounded-5 p-4 g-0">
      <!-- Left Support Help Card -->
      <div class="col-md-2 d-flex flex-column bg-lightblue rounded-5 p-4 ms-5" style="max-width: 200px;">
        <h1 class="mt-2 fs-2 font-arial">Get in touch <br> with us.</h1>
        <p class="mt-3 fs-6 font-lora">
          For help with using <br> this website kindly <br> fill in the form or <br> call 2764 3533<br>
          Monday to Friday <br> 8:30am to 5pm.<br>
          You may also send <br> an email on<br>
          <span class="text-decoration-underline">home4paws@gov.mt</span>
        </p>
      </div>

      <!-- Right Contact Form -->
      <div class="col-md-8 ms-5 ">
        <form enctype="text/plain" class="p-4">
          <fieldset>
            <!-- First Row -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="first-name" class="form-label text-black form-buttons fw-bold">First Name*</label>
                <input type="text" class="form-control border border-dark form-buttons text-grey" id="first-name"
                  name="first-name" placeholder="Enter your name" required>
              </div>
              <div class="col-md-6">
                <label for="last-name" class="form-label text-black form-buttons fw-bold">Last Name*</label>
                <input type="text" class="form-control border border-dark  form-buttons " id="last-name"
                  name="last-name" placeholder="Enter your last name" required>
              </div>
            </div>

            <!-- Second Row -->
            <div class="row mb-3">
              <div class="col-md-6 ">
                <label for="contact-number" class="form-buttons text-black fw-bold form-label">Contact Number*</label>
                <input type="tel" class=" form-buttons border border-dark  form-control" id="contact-number"
                  name="contact-number" placeholder="Enter your number" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label text-black form-buttons fw-bold">Email*</label>
                <input type="email" class="form-control form-buttons border border-dark " id="email" name="email"
                  placeholder="Enter your email address" required>
              </div>
            </div>


            <!-- Message box -->
            <div class="mb-3">
              <label for="message" class="form-label form-buttons fw-bold">Message*</label>
              <textarea class="form-control form-buttons border border-dark" id="message" name="message" rows="5"
                placeholder="Enter any questions or comments here..." required></textarea>
            </div>

            <!-- Submit button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary submit-button rounded-3 fw-bold text-white">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="container">
      <!-- Single row with 3 cards -->
      <div class="row g-4 mt-3 justify-content-around">
        <div class="col-md-4">
          <img src="images/14.png" class="card-img-top" alt="...">
          <a href="adoptpage.html"
            class="btn btn-primary submit-button font-lora rounded-3 mt-2 fw-bold text-white">Meet
            Me</a>
        </div>

        <div class="col-md-4">
          <img src="images/15.png" class="card-img-top" alt="...">
          <a href="adoptpage.html"
            class="btn btn-primary submit-button font-lora rounded-3 mt-2 fw-bold text-white">Meet
            Me</a>
        </div>

        <div class="col-md-4">
          <img src="images/16.png" class="card-img-top" alt="...">
          <a href="adoptpage.html"
            class="btn btn-primary submit-button font-lora rounded-3 mt-2 fw-bold text-white">Meet
            Me</a>
        </div>
      </div>

    </div>

    <!-- Script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
